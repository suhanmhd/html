<body>
 <div class="container">
    <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#myModal">
        open
     </button>
     <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            
            <div class="modal-header">
              <h4 class="modal-title"> Login</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
        
            <div class="modal-body">
               
                <form action="">
                     
                   <label for="">Email:</label> <input type="text" class="form-control"><br> 
                   <label for="">Password:</label> <input type="password" class="form-control">

                </form>
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-info" data-toggle=""="modal">submit</button>
              <button type="button" class="btn btn-info" data-dismiss=""="modal">reset</button>
            </div>
            
          </div>
        </div>
      </div>
      
    </div>
    
 </div>
